<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Text Generator</title>
</head>
<body>
    <h1>Gemini AI Text Generator</h1>
    <form id="generate-form">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Generate</button>
    </form>
    <div id="response"></div>
    <script>
        document.getElementById('generate-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Generating...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                if (data.response) {
                    responseDiv.innerHTML = `<p>${data.response}</p>`;
                } else if (data.error) {
                    responseDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<p>Error: ${error}</p>`;
            }
        });
    </script>
</body>
</html>
